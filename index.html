<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32"
    href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>

  <main class="main">
    <section class="container">

      <div class="fylo-actions box">
        <img class="logo" src="./assets/images/logo.svg" alt="Fylo">

        <div class="actions">
          <a class="btn" href="#">
            <img src="./assets/images/icon-document.svg" alt="New file">
          </a>
          <a class="btn" href="#">
            <img src="./assets/images/icon-folder.svg" alt="New folder">
          </a>
          <a class="btn" href="#">
            <img src="./assets/images/icon-upload.svg" alt="Upload">
          </a>
        </div>
      </div>

      <div class="fylo-storage-meter box">

        <p>You've used <span>812 GB</span> of your storage</p>

        <div class="storage-meter">
          <div class="storage-meter-fill">
            <div class="storage-meter-fill-end"></div>
          </div>
        </div>

        <div class="min-max">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="space-left box">
          <span>185</span> GB Left
        </div>

      </div>

    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
